name: build

on: [push]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Install 🔧
        run: npm install
      - name: Lint 🔎
        run: npm run lint
      - name: Test ✔️
        run: npm test
      - name: Cleanup 🧹
        run: |
          # Discarding dev dependencies to only retain prod ones:
          npm prune --production
          echo OK1
          # Workaround while waiting for: https://github.com/peaceiris/actions-gh-pages/issues/163#issuecomment-612063865
          git add -f node_modules
          echo OK2
          git status
          echo OK3
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
