name: build

on: [push]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Install 🔧
        run: npm install
      - name: Lint 🔎
        run: npm run lint
      - name: Test ☑
        run: npm test
      - name: Cleanup 🧹
        # Discarding dev dependencies to only retain prod ones:
        run: npm prune --production
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        # Workaround while waiting for: https://github.com/peaceiris/actions-gh-pages/issues/163#issuecomment-612063865
        run: git add -f node_modules && git status
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
