<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Codroïd-19 | Jouer en ligne | </title>
    <link rel="icon" href="assets/favicon.png" sizes="64x64" />
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/covid-19-le-jeu.css">
    <link rel="stylesheet" href="css/debug.css">
  </head>
  <body>
    <div class="controls">
      <div class="game-state">
        <div class="game-state-label">Tour n°<span id="turn-number">1</span>/10 - Étape :
          <span id="turn-step-id">0</span> - <span id="turn-step-name"></span>
        </div>
      </div>
      <button id="go-on">Mise en place...</button>
      <div id="terminal" class="step-desc">
        <div class="step-desc-text">...</div>
      </div>
      <button id="measures-toggle">Afficher les mesures</button>
      <button id="events-toggle">Afficher les evts</button>
      <div>Nom de la partie en cours : <span id="seed"></span></div>
    </div>
    <div id="board">
      <div id="intro-overlay" style="display: none">
        <div class="content">
          <h1>INTRO #TODO</h1>
          <p>
            <input type="checkbox" id="fast_mode"/> Activer le mode de déplacement rapide (à implémenter)
          </p>
          <p>
            <button id="play">Commencer à jouer</button>
          </p>
        </div>
      </div>
      <div id="end-overlay" style="display: none">
        <div class="content">
          <h1>Bravo vous avez gagné ! / Dommage, vous avez perdu ...</h1>
          <p>
            Calcul du score...
          </p>
          <div>
            <button id="play">Rejouer une nouvelle partie</button>&nbsp;<button id="replay">Rejouer la même partie</button>
          </div>
        </div>
      </div>
      <div id="sane" class="counter"></div>
      <div id="incubating" class="counter"></div>
      <div id="sick" class="counter"></div>
      <div id="healed" class="counter"></div>
      <div id="measures-overlay" style="display: none">
        <div class="cards-container">
          <img class="card measure" id="fermeture-lieu-public" src="assets/measures-cards/mesures-1-1.png"></img>
          <img class="card measure" id="limitation-deplacement-antihor" src="assets/measures-cards/mesures-1-2.png"></img>
          <img class="card measure" id="confinement" src="assets/measures-cards/mesures-1-3.png"></img>
          <img class="card measure" id="fermeture-batterie-market" src="assets/measures-cards/mesures-1-4.png"></img>
          <img class="card measure" id="fermeture-transports" src="assets/measures-cards/mesures-1-5.png"></img>
          <img class="card measure" id="limitation-admission-urgences" src="assets/measures-cards/mesures-1-6.png"></img>
          <img class="card measure" id="depistages-frontieres" src="assets/measures-cards/mesures-2-1.png"></img>
          <img class="card measure" id="decouverte-traitement" src="assets/measures-cards/mesures-2-2.png"></img>
          <img class="card measure" id="sensibilisation-ecoles" src="assets/measures-cards/mesures-2-3.png"></img>
          <img class="card measure" id="bonnes-pratiques-courses" src="assets/measures-cards/mesures-2-4.png"></img>
          <img class="card measure" id="gestes-barrieres-N1" src="assets/measures-cards/mesures-2-5.png"></img>
          <img class="card measure" id="masque-obligatoire" src="assets/measures-cards/mesures-2-6.png"></img>
          <img class="card measure" id="limitation-deplacement-hor" src="assets/measures-cards/mesures-3-1.png"></img>
          <img class="card measure" id="gestes-barrieres-N2" src="assets/measures-cards/mesures-3-2.png"></img>
          <img class="card measure" id="fermetures-ecoles" src="assets/measures-cards/mesures-3-3.png"></img>
          <img class="card measure" id="robopital-campagne" src="assets/measures-cards/mesures-3-4.png"></img>
        </div>
      </div>
      <div id="events-overlay" style="display: none">
        <div class="cards-container">
          <img class="card event" id="saison-festivals" src="assets/events-cards/events-1-1.png"></img>
          <img class="card event" id="contamination-market" src="assets/events-cards/events-1-2.png"></img>
          <img class="card event" id="repas-amis" src="assets/events-cards/events-1-3.png"></img>
          <img class="card event" id="groupe-voyageurs" src="assets/events-cards/events-1-4.png"></img>
          <img class="card event" id="contamination-lieux-publics" src="assets/events-cards/events-1-5.png"></img>
          <img class="card event" id="harry-botter" src="assets/events-cards/events-1-6.png"></img>
          <img class="card event" id="penurie-masque" src="assets/events-cards/events-2-1.png"></img>
          <img class="card event" id="escroquerie-materiel" src="assets/events-cards/events-2-2.png"></img>
          <img class="card event" id="robot-academie" src="assets/events-cards/events-2-3.png"></img>
          <img class="card event" id="volontaires" src="assets/events-cards/events-2-4.png"></img>
          <img class="card event" id="confiance" src="assets/events-cards/events-2-5.png"></img>
          <img class="card event" id="desinformation" src="assets/events-cards/events-2-6.png"></img>
        </div>
      </div>
    </div>
    <script src="node_modules/seedrandom/seedrandom.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
