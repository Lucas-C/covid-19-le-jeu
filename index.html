<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Codroïd-19 | Jouer en ligne | </title>
    <link rel="icon" href="assets/favicon.png" sizes="64x64" />
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/covid-19-le-jeu.css">
    <link rel="stylesheet" href="css/debug.css">
  </head>
  <body>
    <div class="controls">
      <div class="game-state">
        <div class="game-state-label">Tour n°<span id="turn-number">1</span>/10 - Étape :
          <span id="turn-step-id">0</span> - <span id="turn-step-name"></span>
        </div>
      </div>
      <button id="go-on">Mise en place...</button>
      <div id="terminal" class="step-desc">
        <div class="step-desc-text">...</div>
      </div>
      <button id="measures-toggle">Afficher les mesures</button>
      <div>Nom de la partie en cours : <span id="seed"></span></div>
    </div>
    <div id="board">
      <div id="intro-overlay" style="display: none">
        <div class="content">
          <h1>INTRO #TODO</h1>
          <p>
            <input type="checkbox" id="fast_mode"/> Activer le mode de déplacement rapide (à implémenter)
          </p>
          <p>
            <button id="play">Commencer à jouer</button>
          </p>
        </div>
      </div>
      <div id="end-overlay" style="display: none">
        <div class="content">
          <h1>Bravo vous avez gagné ! / Dommage, vous avez perdu ...</h1>
          <p>
            Calcul du score...
          </p>
          <div>
            <button id="play">Rejouer une nouvelle partie</button>&nbsp;<button id="replay">Rejouer la même partie</button>
          </div>
        </div>
      </div>
      <div id="sane" class="counter"></div>
      <div id="incubating" class="counter"></div>
      <div id="sick" class="counter"></div>
      <div id="healed" class="counter"></div>
      <div id="measures-overlay" style="display: none">
        <div class="cards-container">
          <!-- TODO: insérer les bonnes images et leurs IDs -->
          <img class="card measure" id="gestes-barriere-v1" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" id="port-obligatoire-du-masque" src="assets/measures-cards/port-obligatoire-du-masque.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
          <img class="card measure" src="assets/measures-cards/gestes-barriere-v1.png"></img>
        </div>
      </div>
    </div>
    <script src="node_modules/seedrandom/seedrandom.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
